<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Informations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Modifier ou compléter vos informations personnelles</h1>
        
        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Nom d'utilisateur -->
            <div>
                <label for="username" class="block text-lg font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" value="{{user.username}}" 
                       class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- Nom -->
            <div>
                <label for="Nom" class="block text-lg font-medium text-gray-700">Nom</label>
                <input type="text" name="lastname" id="Nom" value="{{user.last_name}}" 
                       class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- Prénom -->
            <div>
                <label for="Prenom" class="block text-lg font-medium text-gray-700">Prénom(s)</label>
                <input type="text" name="firstname" id="Prenom" value="{{user.first_name}}" 
                       class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- Adresse mail -->
            <div>
                <label for="mail" class="block text-lg font-medium text-gray-700">Adresse mail</label>
                <input type="email" name="email" id="mail" value="{{user.email}}" 
                       class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            
            <!-- Bouton Modifier -->
            <div>
                <input type="submit" value="Modifier" 
                       class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </form>
    </div>

</body>
</html>
