<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
            <!-- User Information -->
            <h1 class="text-4xl font-bold text-purple-600 text-center mb-6">Profil Utilisateur</h1>
            
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-700">Informations personnelles</h2>
                <div class="bg-gray-100 p-4 rounded-lg mt-4">
                    <p class="text-lg text-gray-700"><strong>Nom d'utilisateur :</strong> {{ user.username }}</p>
                    <p class="text-lg text-gray-700"><strong>Adresse e-mail :</strong> {{ user.email }}</p>
                    <p class="text-lg text-gray-700"><strong>Nom complet :</strong> {{ user.first_name }} {{ user.last_name }}</p>
                    <p class="text-lg text-gray-700"><strong>Date de création du compte :</strong> {{ user.date_joined|date:"d M Y" }}</p>
                </div>
            </div>

            <!-- Actions -->
            <div class="mt-8 flex justify-center space-x-4">
                <a href="{% url 'authentification:modifier_profil' %}" 
                   class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                   Modifier Profil
                </a>
                <a href="{%  url 'authentification:change_password' %}" 
                   class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-opacity-75">
                   Changer Mot de Passe
                </a>
                <a href="{% url 'authentification:logout' %}" 
                   class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75">
                   Se Déconnecter
                </a>
            </div>
        </div>
    </div>
</body>
</html>
