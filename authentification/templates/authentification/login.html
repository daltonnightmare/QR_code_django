<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <center>
        <h1>Connexion</h1><br>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" name="usernameget"><br>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="passwordget">
            <input type="submit" value="Se connecter">
        </form>

    </center>
</body>
</html>
