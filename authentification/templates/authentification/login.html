<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">Connexion</h1>

            <form action="" method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-lg font-medium text-gray-700 mb-2">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="usernameget" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400">
                </div>

                <div>
                    <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Mot de passe:</label>
                    <input type="password" id="password" name="passwordget" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-purple-400">
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="w-full py-3 px-6 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
