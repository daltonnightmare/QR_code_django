<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se déconnecter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-purple-600 mb-6">Voulez-vous vous déconnecter ?</h1>
            
            <form action="" method="POST" class="space-y-4">
                {% csrf_token %}
                <div class="flex justify-center space-x-4">
                    <input type="submit" value="OUI"
                        class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-75 cursor-pointer">
                    
                    <a href="{% url 'QRCODE:accueil' %}"
                       class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
                        NON
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
