{% extends 'QRCODE/base.html' %}
{% block content %}
    {% if request.user.is_authenticated %}
    
        <!-- Main Content -->
        <div class="container mx-auto text-center p-6 bg-white shadow-lg rounded-lg mt-8 flex-grow">
            <h1 class="text-4xl font-bold mb-8 text-purple-600">QR Code Generator</h1>
            
            <!-- Form for inputting text or URL -->
            <form id="qrCodeForm" class="mb-6" method="POST" action="">
                {% csrf_token %}
                <div class="mb-5">
                    <label for="qrText" class="block text-lg font-medium mb-3 text-teal-600">Entrer un texte or une URL:</label>
                    <input type="text" id="qrText" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400" placeholder="Type text or paste a URL..." required name="qrtext">
                </div>
                <div>
                    <label for="qrdesc" class="block text-lg font-medium mb-3 text-teal-600">Entrer une description:</label>
                    <input type="textarrea" id="qrdesc" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400" placeholder="Description"  name="qrdesc">
                </div><br>
                <button type="submit" class="w-full py-3 px-6 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:ring-opacity-75">
                    Generate QR Code
                </button>
            </form>
        </div>
    
    {% else %}
    
    <center>
        <h1>
            Vous devez cr√©er un compte ou vous connecter pour utiliser l'application
        </h1>
    </center>
    
    {% endif %}
{% endblock content %}
